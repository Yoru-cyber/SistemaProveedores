<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>{{title}}</title>
  </head>
  <body>
    <h1 style="text-align: center">Editar venta {{venta.id}}</h1>
    <form method="post">
      <div class="container border border-dark-subtle rounded">
        <div class="row p-2">
          <div class="col">
            <div class="mb-3">
              <label for="nameProvider" class="form-label"
                >Nombre del producto</label
              >
              <input
                style="max-width: fit-content"
                class="form-control"
                type="text"
                name="nameProduct"
                placeholder="{{venta.nameProduct}}"
                value="{{venta.nameProduct}}"
                required
              />
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label>Nombre del proveedor</label>
              <input
                style="max-width: fit-content"
                class="form-control"
                type="text"
                name="nameProvider"
                placeholder="{{venta.nameProvider}}"
                value="{{venta.nameProvider}}"
                required
              />
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label>Unidades</label>
              <input
                style="max-width: fit-content"
                class="form-control"
                type="text"
                name="unitsProduct"
                value="{{venta.unitsProduct}}"
                required
              />
              </div>
          </div>

        </div>
        <div class="row p-2">
        <div class="col">
          <div class="mb-3">
            <label>Precio Unitario</label>
            <input style="max-width: fit-content;"
              class="form-control"
              type="float"
              name="pricePerUnit"
              value="{{venta.pricePerUnit}}"
              required
            />
          </div>
        </div>
        <div class="col">
          <div class="mb-3">
            <label>Fecha</label>
            <input
              class="form-control"
              type="date"
              name="date"
              value="{{venta.date}}"
              required
            />  
          </div>
        </div>
      </div>

        <center>
          <input class="btn btn-secondary mb-4" type="submit" value="Enviar ediciÃ³n" />
        </center>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
